<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HarleyFlix</title>
  <meta name="description" content="HarleyFlix - Your ultimate destination for streaming thousands of movies and TV shows for free. Discover new releases, top-rated classics, and binge-worthy series all in one place.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script type='text/javascript' src='//pl27706575.revenuecpmgate.com/43/08/fd/4308fd0c92978073c8ed9c0d58c16d99.js'></script>
  <style>
    body { background-color: #141414; font-family: 'Inter', sans-serif; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    .banner-fade-bottom { height: 7.4rem; background-image: linear-gradient(180deg, transparent, rgba(37,37,37,.61), #141414);}
    .scroll-arrow {
      position: absolute; top: 40%; transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5); color: white; border: none;
      padding: 0.5rem; cursor: pointer; z-index: 10; opacity: 0;
      transition: opacity 0.3s ease-in-out; border-radius: 9999px;
      width: 2.5rem; height: 2.5rem;
    }
    .row-container:hover .scroll-arrow { opacity: 1; }
    .scroll-arrow.left { left: 0.5rem; }
    .scroll-arrow.right { right: 0.5rem; }
    .btn { margin: 0; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; }
    .btn-season, .btn-episode { 
      background-color: #333;
      color: #fff;
      transition: background-color 0.15s, transform 0.15s;
    }
    .btn-season:hover, .btn-episode:hover {
      background-color: #444;
      transform: scale(1.02);
    }
    .btn-season.active, .btn-episode.active {
        background-color: #e50914;
    }
    .btn-server {
      background-color: #27272a;
      border: 1px solid #3f3f46;
      color: #a1a1aa;
      transition: background-color 0.15s, color 0.15s;
    }
    .btn-server:hover {
      background-color: #3f3f46;
      color: #e4e4e7;
    }
    .btn-server.active {
      background-color: #e50914;
      border-color: #e50914;
      color: white;
    }
    #modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    #modal-container {
      background: #181818;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .loading-overlay {
      position: absolute; inset: 0; display: flex; align-items: center;
      justify-content: center; background: rgba(0,0,0,0.8); z-index: 30;
      color: #e50914; font-size: 1.2em; font-weight: bold; letter-spacing: 1px;
    }
    .line-clamp-3 {
      display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;
      overflow: hidden; text-overflow: ellipsis;
    }
    #search-filter, #search-input { background-color: #2a2a2a; color: #fff; }
    #search-filter option { background-color: #2a2a2a; color: #fff; }
    #search-input::placeholder { color: #888; }
    .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }
    .button-container .btn {
        flex-shrink: 0;
    }
    .poster-container {
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      margin-right: 0.75rem;
      width: 200px; /* Default width */
      cursor: pointer;
    }
    .poster-container.large {
      width: 160px;
    }
    .poster-wrapper {
        position: relative;
        transition: transform 0.3s;
        border-radius: 0.25rem;
        overflow: hidden;
    }
    .poster-container:hover .poster-wrapper {
        transform: scale(1.05);
    }
    .poster-badge {
        position: absolute;
        padding: 2px 6px;
        font-size: 0.75rem;
        font-weight: bold;
        border-radius: 4px;
        color: white;
    }
    .hd-badge {
        top: 8px;
        left: 8px;
        background-color: rgba(229, 9, 20, 0.9); /* red-600 */
    }
    .year-badge {
        top: 8px;
        right: 8px;
        background-color: rgba(0, 0, 0, 0.7);
    }
    .poster-title {
        margin-top: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: #e5e7eb; /* gray-200 */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .detail-item {
        display: flex;
        align-items: flex-start;
    }
    .detail-item dt {
        width: 80px;
        flex-shrink: 0;
        color: #a1a1aa; /* zinc-400 */
    }
    .detail-item dd {
        color: #e4e4e7; /* zinc-200 */
    }
    @media (max-width: 640px) {
        .poster-container { width: 150px; }
        .poster-container.large { width: 120px; }
        .poster-title { font-size: 0.75rem; }
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.5s ease-out forwards;
    }
    .row-item {
        opacity: 0;
        animation: fadeInUp 0.6s ease-out forwards;
    }

    /* New Fullscreen Modal Layout */
    @media (min-width: 769px) {
      #modal-container {
        flex-direction: row;
      }
      #modal-video-container {
        width: 70%;
        height: 100%;
      }
      #modal-details-container {
        width: 30%;
        height: 100%;
        overflow-y: auto;
      }
    }
    @media (max-width: 768px) {
      #modal-container {
        flex-direction: column;
      }
      #modal-video-container {
        width: 100%;
        aspect-ratio: 16/9;
        flex-shrink: 0;
      }
      #modal-details-container {
        width: 100%;
        flex-grow: 1;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body class="text-white">
  <nav id="navbar" class="fixed top-0 left-0 right-0 z-50 p-4 transition-colors duration-500">
    <div class="container mx-auto flex justify-between items-center flex-wrap gap-y-2">
      <a href="#" class="text-2xl md:text-3xl font-extrabold text-red-600 no-underline hover:opacity-80 transition">
        HarleyFlix
      </a>
      <div id="search-container" class="flex flex-col sm:flex-row flex-grow md:flex-grow-0 items-center justify-end gap-2 order-3 md:order-2 w-full md:w-auto">
        <select id="search-filter" class="p-2 rounded-md border-none bg-[#2a2a2a] text-white w-full sm:w-auto">
          <option value="multi">All</option>
          <option value="movie">Movies</option>
          <option value="tv">TV Shows</option>
        </select>
        <input type="search" id="search-input" placeholder="Search..." class="p-2 rounded-md border-none w-full sm:w-auto flex-grow">
      </div>
      <img class="h-8 w-8 rounded order-2 md:order-3" src="https://placehold.co/32x32/E50914/FFFFFF?text=H" alt="Profile Avatar">
    </div>
  </nav>
  <header id="banner" class="relative text-white object-cover bg-cover bg-center flex flex-col justify-center" style="height: 56.25vw; max-height: 800px; min-height: 400px;">
    <div class="px-4 md:px-8 animate-fade-in-up">
      <h1 id="banner-title" class="text-2xl md:text-6xl font-extrabold pb-2"></h1>
      <p id="banner-description" class="w-full md:w-1/2 max-w-md pt-2 text-xs md:text-sm line-clamp-3 md:line-clamp-2"></p>
      <div class="flex space-x-2 my-4">
        <button id="banner-play-btn" class="bg-white text-black font-bold rounded px-4 md:px-8 py-2 hover:bg-gray-300 transition text-xs md:text-base flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg>
          Play
        </button>
        <button id="banner-info-btn" class="bg-gray-500 bg-opacity-70 text-white font-bold rounded px-4 md:px-8 py-2 hover:bg-gray-600 transition text-xs md:text-base">
          More Info
        </button>
      </div>
    </div>
    <div class="absolute bottom-0 left-0 right-0 banner-fade-bottom"></div>
  </header>
  <main id="movie-rows" class="px-2 md:px-10 pb-16"></main>
  
  <div id="modal-overlay">
    <div id="modal-container">
        <div id="modal-video-container" class="relative bg-black flex items-center justify-center">
            <div id="loadingOverlay" class="loading-overlay hidden">Loading video...</div>
            <iframe id="movieIframe" class="w-full h-full hidden" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <div id="no-video-message" class="text-lg">Select a server to play</div>
            <div id="videoErrorMsg" class="text-white bg-red-600 p-2 rounded hidden"></div>
        </div>
        <div id="modal-details-container" class="p-4 md:p-6 text-sm">
            <button id="modal-close-btn" class="absolute top-4 right-4 text-white bg-black bg-opacity-50 rounded-full h-8 w-8 flex items-center justify-center z-20 hover:bg-opacity-75 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <div class="flex items-start mb-4">
                <img id="modalPoster" class="w-24 md:w-32 h-36 md:h-48 object-cover rounded-lg mr-4 flex-shrink-0" src="" alt="">
                <div class="flex-grow">
                    <h2 id="movieTitle" class="text-xl md:text-2xl font-extrabold text-white mb-2"></h2>
                    <div class="flex items-center space-x-2 md:space-x-4 mb-2">
                        <span id="modalRating" class="inline-block px-2 py-1 rounded bg-yellow-500 text-black font-bold text-xs"></span>
                        <span id="modalDuration" class="text-zinc-300 text-xs"></span>
                        <span class="border border-zinc-400 text-zinc-300 px-1.5 rounded text-xs">HD</span>
                    </div>
                    <p id="movieOverview" class="text-xs md:text-sm text-zinc-300 mb-4 line-clamp-3"></p>
                </div>
            </div>
            <dl id="modal-details-list" class="space-y-2 text-xs md:text-sm"></dl>
            <div id="watch-options-container" class="space-y-4 mt-4"></div>
        </div>
    </div>
  </div>

  <footer class="text-center py-8 text-zinc-500 text-sm">
    <div class="container mx-auto px-4">
      <p class="mb-2">Â© 2025 HarleyFlix. All Rights Reserved.</p>
      <p>This site does not store any files on its server. All contents are provided by non-affiliated third parties.</p>
    </div>
  </footer>

<script src="script.js" defer></script>
</body>
</html>
